{% set name = "django-mfa2" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2d430b56e009a14842d77b2d328d3b77a0f5bbf2d42f15bcb6095d1dd43c0773

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - django
    - jsonfield
    - simplejson
    - pyotp
    - python-u2flib-server
    - ua-parser
    - user-agents
    - python-jose
    - fido2
    - jsonLookup

test:
  imports:
    - mfa

about:
  home: https://pypi.org/project/django-mfa2/
  summary: django-mfa2, A Django app that handles MFA, it supports TOTP, U2F, FIDO2 U2F (Web Authn), Email Tokens , and Trusted Devices
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - swainn
    - gagelarsen
    - mkalioby
